<!DOCTYPE html>
<html lang="en">
<head>
    <title>CS5551::Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
</head>
<body>
<div class="container">
    <div class="row top-buffer">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid">
                        <a href="index.html">
                            <img src="images/home.png" class="home_img center-block" alt="Home" id="home" />
                        </a>
                        <h1 class="text-center">Register</h1>
                    </div>
                </div>
                <div class="panel-body">
                    <label>Username</label>
                    <input class="form-control" placeholder="Enter Username" type="text" />
                    <label>Password</label>
                    <input class="form-control" placeholder="Enter Password" type="password" />
                    <input class="btn btn-lg btn-success btn-block" type="submit" onclick="window.location.href='login.html'" />
                    <hr>
                    <p class="text-center text-muted">Already have an account?</p>
                    <input class="btn btn-lg btn-primary btn-block" type="button" value="Login" onclick="window.location.href='login.html'" />
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
