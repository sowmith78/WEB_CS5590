<!DOCTYPE html>
<html lang="en">
<head>
    <title>CS5551::Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body background="https://ichef.bbci.co.uk/news/640/media/images/48351000/gif/_48351578_640x360-world-news.gif">
<div class="container">
    <div class="row top-buffer">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid">
                        <a href="login.html">
                            Home
                        </a>
                        <h1 class="text-center">Login</h1>
                    </div>
                </div>
                <div class="panel-body">
                    <label>Username</label>
                    <input class="form-control" placeholder="Enter Username" type="text" />
                    <label>Password</label>
                    <input class="form-control" placeholder="Enter Password" type="password" /><br>
                    <input class="btn btn-lg btn-success btn-block" type="submit" onclick="window.location.href='index.html'" />
                    <hr>
                    <p class="text-center text-muted">Don't have an account yet?</p>
                    <input class="btn btn-lg btn-info btn-block no-under-line" type="button" value="Register" onclick="window.location.href='register.html' />
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
