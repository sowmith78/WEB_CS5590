        <div class="dropdown" align = "top">
            <select id= "sub" name = "Semester" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">

                <div class="dropdown-menu">
                    <option class="dropdown-item" href="#" value="fall">Fall</option>

    <div class="container">
        <table id="ac" class="table table-striped table-bordered">
            <h2 align="center">CLASSES AVAILABLE</h2>
            <thead class="thead-dark">
                <tr>
                  <th scope="col">CID</th>
                  <th scope="col">Subject Name</th>
                  <th scope="col">Major</th>
                  <th scope="col">Spring</th>
                  <th scope="col">Summer</th>

                  <th scope="col">degree</th>
                  <th scope="col">Professor</th>
                  <th scope="col">prereqs</th>

                  <th scope="col">Duration</th>
                </tr>
            </thead>

    </div>

</div>
</body>




<script>
    $(document).ready(function () {
    $.getJSON('data.json',
    function (json) {
        console.log(json);


        var ac = '<tbody>';
        for(var i=0; i< json.courses.length; i++){
                ac += '<tr>';
                ac += '<td>'+ i+1 +'</td>';
                ac += '<td>'+ json.courses[i].description +'</td>';
                ac += '<td>'+ json.courses[i].level +'</td>';
                ac += '<td>'+ json.courses[i].spring +'</td>';
                ac += '<td>'+ json.courses[i].summer +'</td>';
                ac += '<td>'+ json.courses[i].fall +'</td>';
                ac += '<td>'+ json.courses[i].degree +'</td>';
                ac += '<td>'+ json.courses[i].instructor +'</td>';
                ac += '<td>'+ json.courses[i].prerequisites +'</td>';
                ac += '<td>'+ json.courses[i].credits +'</td>';
                ac += '<td>'+ json.courses[i].availability +'</td>';
                ac += '<td>'+ json.courses[i].duration +'</td>';
                ac +='</tr>';
            }
        ac += '</tbody>';
        $('#ac').append(ac);


    });
});


</script>
